kind: Deployment
apiVersion: apps/v1
metadata:
  name: app2
  # these labels are deployment related labels
  labels:
    app: app2
    purpose: ingress
spec:
  selector:
    matchLabels:
      app: app2
      purpose: ingress
  # pod definition
  template:
    metadata:
      labels:
        app: app2
        purpose: ingress
    spec:
      containers:
      - name: app2
        image: sky1ger/app2:v1.0
---
apiVersion: v1
kind: Service
metadata:
  name: app1
spec:
  selector:
    app: app1
    purpose: ingress
  ports:
  - protocol: TCP
    port: 80 #service-port
    targetPort: 80 #target-port